name: Check Film Availability

on:
  # Run every Sunday at 9:00 AM UTC
  schedule:
    - cron: '0 9 * * 0'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-availability:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run availability checker
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          SHEET_CSV_URL: ${{ vars.SHEET_CSV_URL }}
          COUNTRY: ${{ vars.COUNTRY }}
        run: python check_availability.py

      - name: Copy results to UI data folder
        run: cp results.json film-ui/src/data/films.json

      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add film-ui/src/data/films.json
          git diff --staged --quiet || git commit -m "Update film data - $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install UI dependencies
        run: |
          cd film-ui
          npm ci

      - name: Build and deploy UI
        run: |
          cd film-ui
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          npm run deploy -- --repo=https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: availability-results
          path: |
            results.json
            results_summary.csv
          retention-days: 90
